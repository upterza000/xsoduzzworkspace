services:
  - type: web
    name: rich-game-card-bot
    runtime: node
    plan: free
    buildCommand: npm ci && apt-get update && apt-get install -y chromium-browser || npm ci
    startCommand: npm start
    healthCheckPath: /api/status
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
